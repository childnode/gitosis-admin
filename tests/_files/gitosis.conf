[gitosis]
loglevel = INFO

[group gitosis-admin]
writable = gitosis-admin
members = admin@example.com

[group developer]
writable = repo1
members = foo@example.com bar@example.com

[repo repo-2-with-minus]
owner = bar@example.com
description = Sample description file for second repo
gitweb = yes
daemon = no

[group customer-abc]
writable = repo1
members = customer1@example.com customer2@example.com
readonly = repo-2-with-minus

[repo repo1]
owner = foo@example.com
description = Sample description file
gitweb = no
daemon = yes